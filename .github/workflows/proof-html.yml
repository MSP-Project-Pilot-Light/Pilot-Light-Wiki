name: SSM control private EC2

on:
  workflow_dispatch:

permissions:
  id-token: write   # OIDC 필수
  contents: read

jobs:
  ssm-command:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-ssm-role
          aws-region: ap-northeast-1

      - name: Run command on private app EC2
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-app1" "i-app2" \
            --parameters commands="hostname","uptime","curl -s localhost" \
            --comment "GitHub Actions → private EC2 via SSM"
