name: Append MERRY CHRISTMAS via SSM

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  ssm:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<GITHUB_OIDC_ROLE_NAME>
          aws-region: ap-northeast-1

      - name: Append "MERRY CHRISTMAS!!!" to file via SSM
        shell: bash
        run: |
          set -euo pipefail
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-053e4646c604abe8a" \
            --comment "GitHub OIDC -> append MERRY CHRISTMAS" \
            --parameters '{"commands":["echo '\''MERRY CHRISTMAS!!!'\'' >> /tmp/mj-tesst/hello.txt"]}'
