name: Terraform Apply/Destroy (OIDC - Mumbai / DR Oregon)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform 실행 동작"
        required: true
        default: "destroy"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform (Main: ap-south-1 / DR: us-west-2)"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    env:
      # ✅ 메인 리전 (Mumbai)
      AWS_REGION: ap-south-1

      # ✅ DR 리전 (Oregon)
      DR_AWS_REGION: us-west-2

      TF_IN_AUTOMATION: "true"

    steps:
      # 1. Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Path Diagnosis
        run: |
          echo "Current Path: $(pwd)"
          echo "Files in Root:"
          ls -F
          if [ ! -f "create_main.tf" ]; then
            echo "❌ ERROR: create_main.tf not found in current directory!"
            exit 1
          fi

      # 2. AWS 인증 (OIDC → 메인 리전 기준)
      - name: Configure AWS credentials via OIDC (Main Region)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      # 3. Terraform 설치
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Debug Path and Files
        run: |
          echo "1. pwd: $(pwd)"
          echo "2. GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "3. Files:"
          ls -R

      # 4. Terraform fmt
      - name: Terraform fmt
        run: terraform fmt -check -recursive

      # 5. Terraform init
      - name: Terraform init
        run: terraform init -input=false

      # 6. Terraform validate
      - name: Terraform validate
        run: terraform validate

      # 7. Terraform plan
      - name: Terraform plan
        run: terraform plan -input=false

      # 8. Terraform apply
      - name: Terraform apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -input=false

      # 9. Terraform destroy
      - name: Terraform destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -input=false
