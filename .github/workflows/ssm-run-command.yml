name: SSM run command on private EC2 (app1/app2)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  ssm:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::626614672806:role/pr_dr_oidc_github
          aws-region: ap-northeast-1

      - name: Who am I (debug)
        run: aws sts get-caller-identity

      - name: Run SSM command on app1/app2
        run: |
          set -x
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "i-APP1" "i-APP2" \
            --parameters commands="hostname","uptime","curl -s localhost || true" \
            --comment "GitHub Actions -> SSM RunCommand"
